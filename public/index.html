<!DOCTYPE html>
<html>
	<head>
		<title>Aviation Wx</title>
		<link rel="stylesheet" type="text/css" href="style.css">
		<script src ="jquery.js"></script>
		<script src ="script.js"></script>
	</head>
	<body>
		<div class = "row airport-form-row">
			<input class =  "col-7" type="text" placeholder="Enter ICAO Code" name="airport-input" id = "airport-form-input" autofocus>
			<input class = "col-3" type="submit" name="airport-submit" id = "airport-form-submit">
		</div>
		<br>
		<div class = "row error-heading-row">
			<h1 id = "error-heading"></h1>
		</div>
		<article class = "weather-info">
			<section class = "general">
				<div class = "row airport-name-row">
					<h2 class = "airport-name"></h2>
				</div>

				<div class = "row airport-city-and-state-row">
					<p class = "city-and-state"></p>
				</div>
				<div class = "row airport-heading-row">
					<p>Airport Code: &nbsp</p>
					<p id = "airport-code-space"></p>
				</div>
				<div class = "row station-row"></div>
				<div class = "row time-row"></div>
			</section>
			
			<section>
				<div class = "row temperature-row"></div>
				<div class = "row altimeter-row"></div>
				<div class = "row dewpoint-row"></div>
			</section>
			<section class = "flight-rules">
				<div class = "row flight-rules-row"></div>
				
				<div class = "row visibility-row"></div>
				<div class = "row ceiling-row"></div>
			</section>
			<section class = "cloud">
				<div class = "row cloud-heading-row">
					<h4>Clouds</h4>
				</div>
				<div class = "row cloud-list-row"></div>
			</section>
			<section class = "wind">
				<div class = "row wind-heading-row">
					<h4>Wind</h4>
				</div>
				<div class = "row wind-row"></div>
			</section>

			<section>
				<div class = "row metar-translation-row">
					<div class = "metar-translation"></div>
				</div>
			</section>

			<figure>
			<figcaption>Current Radar</figcaption>
				<div class = "row weather-radar-row">
					<img class = "col-6" id = "radar-image" style="user-select: none; src="https://icons.wxug.com/data/weather-maps/radar/united-states/denver-colorado-region-current-radar-animation.gif" width="457" height="333">
				</div>
				
				</figure>
		</article>
	</body>
</html>
